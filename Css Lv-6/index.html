<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Lv-6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 400px;
            height: 800px;
            border: 3px solid black;
            background-color: palevioletred;
            display: flex;
            gap: 20px;
            padding: 50px;
            /* flex-direction: row-reverse; */
            justify-content: center; /* X axis center */
            align-items: center; /*Y axis center*/
            flex-wrap: wrap; /* To take place as the 
            size of the parent div - row te jodi ar
            box nah ate taile baki gula nice cole jabe*/
            align-content: center; /*Flex wrap korar por
            content er majhe gap nah rekhe move korar jonno 
            use kora hoi*/
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: lightgreen;
            /* float: right; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box-1" class="box">
            Box-1
        </div>
        <div id="box-1" class="box">
            Box-2
        </div>
        <div id="box-1" class="box">
            Box-3
        </div>
        <div id="box-1" class="box">
            Box-4
        </div>
        <div id="box-1" class="box">

        </div>
        <div id="box-1" class="box">

        </div>
        <div id="box-1" class="box">

        </div>
        <div id="box-1" class="box">
            Box-4
        </div>
    </div>
</body>
</html>
