<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Lv-7</title>
    <style>
        #btn {
            background-color: blue;
            padding: 10px 25px; /*y axis, x axis*/
            border-radius: 30px;
            border: none;
        }
        #btn:hover {
            cursor: pointer;
            background-color: lightblue;
            color: white;
        }
        #btn:active {
            background-color: white;
            color: black;
        }
        
    </style>
</head>
<body>
    <button id="btn">Click</button>
</body>
</html>
