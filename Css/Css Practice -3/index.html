<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video details (Play with texts)</title>
    <style>
      body {
        font-family: Arial;
        .div-1 {
          background-color: green;
          display: inline-block;
          padding: 50px;
        }
        .div-2 {
          background-color: green;
          display: inline-block;
          padding: 50px;
        }

        /*
           block means:- ekta element page er jototuku
           width ache sei borabor purota jaiga nibe.
           Block element er width full thakbe page
           er width soman, ar sei element ti nijer
           pashe onno element boshte dibe nah
           full jaiga oi elementai dhore rakhbe
           . html er prai sob element
           e block element.

           inline means:- element er bhitore content 
           jototuku jaiga nibe tototuku jaigai 
           full element er hobe. Kintu ete ekta somossha 
           ache ar ta holo, jodi css box model add kora
           hoi tobe segula thik bhabe kaj korbe nah.

           inline block:- kono element er display
           property jodi inline dea hoi taile, tar 
           moddhe css box model apply kora jainah. 
           Ey somossha somadhaner jonno inline block
           property use kora hoi. Inline block mane
           element ti inline e thakbe kintu block er 
           moto acoron korbe, orthat block element er
           moto css box model style add kora jabe.
           */
      }
    </style>
  </head>
  <body>
    <div class="div-1">div -1</div>
    <div class="div-2">div -2</div>
  </body>
</html>
