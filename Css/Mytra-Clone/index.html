<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href="./413-4134507_myntra-logo-transparent-png-myntra-online-shopping-app.png" type="image/x-icon">
  </head>
  <body>
    <header class="navbar">
      <div class="nav-left">
        <img
          class="logo"
          src="./413-4134507_myntra-logo-transparent-png-myntra-online-shopping-app.png"
          alt=""
        />
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home $ Living</a>
        <a href="#">Beauty</a>
        <a href="#"
          >Studio
          <sup style="font-size: 0.7em; color: rgb(251, 48, 48)">New</sup></a
        >
      </div>
      <div class="nav-right">
        <div class="search-bar">
          <span class="material-symbols-outlined search-icon"> search </span>
          <input
            class="search-inp"
            type="text"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </div>
    </header>
    <main class="main">
      Main
      <div class="banner-container">Banner container</div>
      <div class="category-heading">Category heading</div>
      <div class="category-items">Items</div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
