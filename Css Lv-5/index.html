<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Lv-5</title>
    <style>
        /* 1. Display Property
           2. Responsive 
           3. Position
           4. Units
           5. Semantic tags
        */
        /* display block - Take whole horizontal space,
         and inline will not */
         *{
            margin: 0;
            padding: 0;
         }
         #box1 {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: olivedrab;
            /* display: block; takes the whole space*/
            /* display: inline; takes space by
             element size, and can't give a fix size*/
             /* display: inline-block; the box will
             be inline element but it will take the
             fix size and width also */
             /* display: none; will vanish the 
             whole element */
             /* px - Absolute pixel value
                % - A percentage of the parent element
                100% is the width of 
                the parent element
                em - Relative to the font size of
                the element
                vh - Relative to 1% of the value
                rem - Relative to the font size of 
                the root element
                vw - Relative to 1% of the value */
         }
         #box2 {
            /*width: 50%; Will take 50% width 
            from 100% width of parent div 
            - here parent dive is Box-1
            height: 30%;*/
            background-color: red;
            /* display: block; takes the whole space*/
            /* font-size: 2em; it will take double size
            by the size of the parent element font */
            /* font-size: 0.5rem; will take half size
            of root*/
         }
         .box{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            margin: 5px;
         }
         #box3 {
            position: static;
         }
         #box4 {
            position: relative;
            top: 30px;
            left: 50px; /* it will move from 
            its own position */
         }
         #box5 {
            position: absolute;
            top: 50px; /*Will move from the corner
            of the root page, and will be overflow on
            the other elements*/
         }
         #box6 {
            position: fixed; /*Will be fixed at his
            place, and will overflow on the other
            elements*/
         }
    </style>
</head>
<body>
    <!-- <div id="box1" class="box">
        Box -1
        <div id="box2" class="box">Box -2</div>
    </div> -->
    <div id="box3" class="box">Box -3</div>
    <div id="box4" class="box">Box -4</div>
    <div id="box5" class="box">Box -5</div>
    <div id="box6" class="box">Box -6</div>
</body>
</html>
